<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Noticias" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Productos Tab -->
  <ion-tab title="Productos" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/productos">
    <ion-nav-view name="tab-productos"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Ubicacion" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/ubicacion">
    <ion-nav-view name="tab-ubicacion"></ion-nav-view>
  </ion-tab>


</ion-tabs>
